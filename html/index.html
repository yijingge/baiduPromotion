<script src="../js/swiper.min.js"></script>
<script>
  var swiper = new Swiper('.swiper-container', {
    effect: 'coverflow',
    centeredSlides: true,
    spaceBetween: '20%',
    slidesPerView: 'auto',
    loop: true,
    coverflowEffect: {
      rotate: 0,
      stretch: 0,
      depth: 300,
      modifier: 1,
      slideShadows: false,
    }
  });
  
  //出行人数
  var picker = new Picker({
    data: [
      [
        {
          text:"1-10人",
          value:"1-10人"
        },
        {
          text:"11-20人",
          value:"11-20人"
        },
        {
          text:"21-30人",
          value:"21-30人"
        },
        {
          text:"31-40人",
          value:"31-40人"
        },
        {
          text:"41-50人",
          value:"41-50人"
        },
        {
          text:"50人以上",
          value:"50人以上"
        },
      ]
    ],
    title:"选择人数"
  });
  picker.on('picker.select', function(selectedVal, selectedIndex) {
    $(".customFrame .personsNum").val(selectedVal[0]);
  });
  $(".personsNum").on("click",function () {
    document.activeElement.blur();
    picker.show();
  })
  
  //出发时间
  mui.init();
  var btn = $('.monthPicker')[0]
  btn.addEventListener('tap', function() {
    document.activeElement.blur();
    var _self = this;
    if(_self.picker) {
      _self.picker.show(function (rs) {
        _self.picker.dispose();
        _self.picker = null;
      });
    } else {
      var options = {
        type:"date"
      }
      var id = this.getAttribute('id');
      _self.picker = new mui.DtPicker(options);
      _self.picker.show(function(rs) {
        $(".customFrame .monthPicker").val(rs.text);
        _self.picker.dispose();
        _self.picker = null;
      });
    }
  }, false);
</script>
